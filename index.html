<!DOCTYPE html>
<html>
    <head>
        <title>variables in JS</title>
    </head>

<body>
    <center>
    <h1>Scope Of Variables In Functions</h1>
    <button type="button" onclick="myFunction()">Click Me!</button>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>

        function myFunction() {
            var a = 4;
            document.getElementById("demo1").innerHTML = a * a;

            var b = 25;
            document.getElementById("demo2").innerHTML = b * b; 
        }

    </script>
    </center>
</body>
